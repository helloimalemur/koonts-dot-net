

<div [hidden]="confirm">
<form #ticketForm = "ngForm">

  <div class="form-group">
    <input type="text" class="fx-input fx-border form-control" id="summary" placeholder="Name"
           required maxlength="300" minlength="10"
           [(ngModel)]="model.summary" name="summary">
  </div>
  <br>
  <div class="form-group">
    <input type="text" class="fx-input fx-border form-control" id="email" placeholder="Email"
       required
       [(ngModel)]="model.email" name="email">
  </div>
  <br>
  <div class="form-group">
    <input type="text" class="fx-input fx-border form-control" id="message" placeholder="Message"
           required maxlength="300" minlength="10"
           [(ngModel)]="model.type" name="type">
  </div>
  <br>
  <button type="button" class="btn btn-primary fx-button fx-black fx-right fx-section" (click)="confirm=true">Continue</button>
  <button class="fx-button fx-black fx-right fx-section" (click)="clearForm()">Clear</button>
</form>
</div>

<div [hidden]="!confirm">
  <h2>To Be Sent:</h2>
  <div class="row">
    <div class="col-xs-3">Email:</div>
    <div class="col-xs-9">{{ model.email }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Summary:</div>
    <div class="col-xs-9">{{ model.summary }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Type:</div>
    <div class="col-xs-9">{{ model.type }}</div>
  </div>
  <br>
  <form (ngSubmit)="onSubmit();submitted=true" #ticketForm="ngForm"><button class="btn btn-primary fx-button fx-black fx-right fx-section">Submit</button></form>
  <button type="button" class="btn btn-primary fx-button fx-black fx-right fx-section" (click)="confirm=false">Edit</button>
  <div [hidden]="!submitted"><b><h2>Submitted!</h2></b></div>
</div>
